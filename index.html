<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário | JP</title>
</head>
<body>
    <div class="content">
        <h1>Formulário</h1>
        <form id="form">
            <div>
                <input type="text" placeholder="Digite seu nome" class="inputs required" oninput="nameValidate()">
                <span class="span-required">Nome deve ter no mínimo 3 caracteres</span>
            </div>
            <div>
                <input type="text" placeholder="Digite seu melhor email" class="inputs required" oninput="emailValidate()">
                <span class="span-required" >Digite um email válido</span>
            </div>
            <div>
                <input type="password" type="text" placeholder="Senha" class="inputs required" oninput="mainPasswordValidate()">
                <span class="span-required">Digite uma senha com no mínimo 8 caracteres</span>
            </div>
            <div>
                <input type="password" type="text" placeholder="Repita sua senha" class="inputs required" oninput="comparePassword()">
                <span class="span-required">Senhas devem ser compatíveis</span>                
            </div>
            <textarea class="inputs" name="descricao" id="descricao" cols="25" rows="10" placeholder="Fale um pouco sobre você..."></textarea>
            
            <p>Sexo: </p>
            <div class="box-select">
                <div>
                    <input type="radio" name="sexo" id="m" value="m">
                    <label for="m">Masculino</label>
                </div>
                <div>
                    <input type="radio" name="sexo" id="f" value="f">
                    <label for="f">Feminino</label>
                </div>
                <div>
                    <input type="radio" name="sexo" id="o" value="o">
                    <label for="o">Outro</label>
                </div>
            </div>
            <p>Quais suas experiências ?</p>
            <div class="box-select">
                <div>
                    <input type="checkbox" name="experiências" value="html" id="html">
                    <label for="html">Html</label>
                </div>
                <div>
                    <input type="checkbox" name="experiências" value="css" id="css">
                    <label for="css">CSS</label>
                </div>
                <div>
                    <input type="checkbox" name="experiências" value="javascript" id="js">
                    <label for="js">JavaScript</label>
                </div>
                <div>
                    <input type="checkbox" name="experiências" value="php" id="PHP">
                    <label for="PHP">PHP</label>
                </div>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
<script>
    const form = document.getElementById('form');
    const campos = document.querySelectorAll('.required');
    const spans = document.querySelectorAll('.span-required')
    const emailRegex = /^(([^<>()[\]\.,;:\s@\"]+(\.[^<>()[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i;
    // /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/ //

    form.addEventListener('submit', (event)=>{
        event.preventDefault(); 
        nameValidate();
        emailValidate();
        mainPasswordValidate();
        comparePassword();
    })

    function setError(index){
        campos[index].style.border = '2px solid #e63636';
        spans[index].style.display = 'block';
    }

    function removeError(index){
        campos[index].style.border = '';
        spans[index].style.display = 'none';
    }

    function nameValidate(){
        if(campos[0].value.length < 3){
            setError(0);
        }else{
            removeError(0);
        }
    }

    function emailValidate(){
        if(!emailRegex.test(campos[1].value)){
            setError(1);
        }else{
            removeError(1);
        }
    }

    function mainPasswordValidate(){
        if(campos[2].value.length < 8){
            setError(2);
        }else{
            removeError(2);
            comparePassword();
        }
    }

    function comparePassword(){
        if(campos[2].value == campos[3].value && campos[3].value.length >= 8){
            removeError(3);
        }else{
            setError(3);
        }
    }
    
</script>
</html>
